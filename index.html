    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        body {
        font-family: lato;
        color: #fff;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1;
        }   
        html, body {
          overflow-x: hidden;
        }


        /* Background circles inside scrollable flow */
        .background-circles {
          position: absolute; /* scrolls with page */
          top: 0;
          left: 0;
          width: 100%;
          pointer-events: none;
          z-index: 0;
        }

        .circle {
          position: absolute;
          border-radius: 80%;
          filter: blur(80px);
          opacity: 0.3;
          animation: move 5s ease-in-out infinite alternate; /* faster motion */
        }

        /* Custom circle positions */
        .circle1 {
          width: 400px;
          height: 400px;
          
          top: -150px;     /* top right */
          right: -120px;
            --color1: #ffffff;
            --color2: #5E4545;
          animation-delay: 2s;
          overflow: hidden;
        }

        .circle2 {
          width: 600px;
          height: 600px;
          
          top: 250px;    /* middle left */
          left: -100px;
          --color1: #5E4545;
          --color2: #633B48;
          animation-delay: 1s;
        }

        .circle3 {
          width: 500px;
          height: 500px;
        
          top: 1200px;    /* near footer */
          right: 10px;
          --color1: #373737;
          --color2: #A78989;
          animation-delay: 0s;
        }

        /* Smooth movement */
        @keyframes move {
          0% {
            transform: translate(0, 0) scale(1);
            background-color: var(--color1);
          }
          50% {
            transform: translate(20px, 20px) scale(1.05);
          }
          100% {
            transform: translate(120px, -80px) scale(1.1);
            background-color: var(--color2);
          }
        }
        



        /* Navbar styling */
        .navbar {
        margin-top: 20px;
        position: fixed;
        top: 0;
        z-index: 999; 
        }

        .nav-links {
        list-style: none;
        display: flex;
        gap: 10px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 100px;
        backdrop-filter: blur(40px);
        }

        .nav-links a {
        text-decoration: none;
        color: #fff;
        padding: 6px 14px;
        border-radius: 90px;
        font-size: 14px;
        transition:  0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
        background: rgba(255, 255, 255, 0.15);
        }

        /* Intro text section */
        .intro {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 250px 20px 80px;
        }

        .intro-text {
        border-left: 2px solid #fff;
        padding-left: 20px;
        max-width: 500px;
        height: 140px;
        }

        .intro-text h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-family: labrada;
        font-weight: 300;
        }

        .intro-text p {
        font-size: 18px;
        margin-bottom: 4px;
        color: #cccccc;
        font-family: lato;
        }

        /* Projects section */
        .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 250px 20px 250px;
        }

        .project-card {
          display: flex;
          justify-content: space-between;
          align-items: stretch; /* full height for both sides */
          gap: 20px;
          background: rgba(128, 128, 128, 0.2);
          backdrop-filter: blur(40px);
          padding: 30px;
          width: 100%;
          height: auto;
        }

        .project-content {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 100%;
          max-width: 400px;
          flex-grow: 1;
        }

        .project-text {
        max-width: 400px;
        }

        .project-text h2 {
        font-size: 40px;
        font-family: labrada;
        margin-bottom: 8px;
        font-weight: 200;
        }

        .project-subtitle,
        .project-description {
        font-size: 14px;
        color: #cccccc;
        margin-bottom: 4px;
        }


        .case-study-link {
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
        text-decoration: none;
        border: 1px solid #fff;
        padding: 6px 12px;
        border-radius: 4px;
        transition: all 0.3s ease;
        width: 140px;
        }

        .case-study-link:hover {
        background-color: #fff;
        color: #000;
        }

        .project-image img {
        width: 320px;
        border-radius: 12px;
        object-fit: cover;
        }

        /* Case study 2 placeholder */

        padding: 60px 30px;
        width: 100%;
        text-align: center;
        font-family: 'Brush Script MT', cursive, sans-serif;
        font-size: 50px;
        color: #d9aeb2;
        line-height: 1.4;
        height: 300px;
        }

        @media (max-width: 768px) {
          .project-card {
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
          }

          .project-content {
            width: 100%;
            height: auto;
          }

          .project-text {
            max-width: 100%;
            order: 1;
          }

          .project-image {
            order: 2;
            width: 100%;
            text-align: center;
          }

          .project-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
          }

          .case-study-link {
            order: 3;
            display: block;
            margin: 20px auto 0;
            text-align: center;
          }

          .project-description {

          }
        }

        /* Footer */

        font-size: 14px;
        transition: color 0.3s ease;
        color:#A78989;
        }

        color: #fff;
        }
    </style>
