    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        body {
        font-family: lato;
        color: #fff;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1;
        }   


        /* Background circles */
        .background-circles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        }

        .circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: move 30s ease-in-out infinite alternate;
        }

        /* Customizable circle classes */
        .circle1 {
        width: 400px;
        height: 400px;
        background: #ffffff;
        top: -10%;
        left: 80%;
        animation-delay: 3000ms;
        }

        .circle2 {
        width: 500px;
        height: 500px;
        background: #8bd3ff;
        top: 70%;
        left: 0%;
        animation-delay: 3000ms;
        }

        .circle3 {
        width: 300px;
        height: 300px;
        background: #5d38a7;
        top: 70%;
        left: 30%;
        animation-delay: 3000ms;
        }

        /* Keyframes for smooth movement */
        @keyframes move {
        0% {
            transform: translate(0, 0) scale(1);
        }
        100% {
            transform: translate(100px, -100px) scale(1.1);
        }
        }


        /* Navbar styling */
        .navbar {
        margin-top: 20px;
        }

        .nav-links {
        list-style: none;
        display: flex;
        gap: 10px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 100px;
        backdrop-filter: blur(40px);
        }

        .nav-links a {
        text-decoration: none;
        color: #fff;
        padding: 6px 14px;
        border-radius: 90px;
        font-size: 14px;
        transition:  0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
        background: rgba(255, 255, 255, 0.15);
        }

        /* Intro text section */
        .intro {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 250px 20px 80px;
        }

        .intro-text {
        border-left: 2px solid #fff;
        padding-left: 20px;
        max-width: 500px;
        height: 140px;
        }

        .intro-text h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-family: labrada;
        font-weight: 300;
        }

        .intro-text p {
        font-size: 18px;
        margin-bottom: 4px;
        color: #cccccc;
        font-family: lato;
        }

        /* Projects section */
        .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 250px 20px 250px;
        }

        .project-card {
        background: rgba(128, 128, 128, 0.2);
        backdrop-filter: blur(40px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        width: 100%;
        gap: 20px;
        flex-wrap: wrap;
        height: 300px;
        }

        .project-text {
        max-width: 400px;
        }

        .project-text h2 {
        font-size: 40px;
        font-family: labrada;
        margin-bottom: 8px;
        font-weight: 200;
        }

        .project-subtitle,
        .project-description {
        font-size: 14px;
        color: #cccccc;
        margin-bottom: 4px;
        }

        .project-description {
        margin-bottom: 120px;
        }

        .case-study-link {
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
        text-decoration: none;
        border: 1px solid #fff;
        padding: 6px 12px;
        border-radius: 4px;
        transition: all 0.3s ease;
        }

        .case-study-link:hover {
        background-color: #fff;
        color: #000;
        }

        .project-image img {
        width: 320px;
        border-radius: 12px;
        object-fit: cover;
        }

        /* Case study 2 placeholder */
        .project-placeholder {
        background-color: rgba(128, 128, 128, 0.2);
        padding: 60px 30px;
        width: 100%;
        text-align: center;
        font-family: 'Brush Script MT', cursive, sans-serif;
        font-size: 50px;
        color: #d9aeb2;
        line-height: 1.4;
        height: 300px;
        }

        /* Footer */

        }

        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
        color:#A78989;
        }

        .contact-links a:hover {
        color: #fff;
        }
    </style>
